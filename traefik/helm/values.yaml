# Refer https://artifacthub.io/packages/helm/traefik/traefik?modal=values

additionalArguments:
  - "--certificatesresolvers.myresolver.acme.email=triangledx@outlook.com"
  - "--certificatesresolvers.myresolver.acme.storage=acme.json"
  - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"

deployment:
  additionalVolumes:
    - name: acme-storage-dir
      hostPath:
        path: /root/k3s-build/traefik/acme
        type: DirectoryOrCreate
    - name: acme-storage
      hostPath:
        path: /root/k3s-build/traefik/acme/acme.json
        type: FileOrCreate

volumes:
  - name: acme-storage
    mountPath: acme.json
